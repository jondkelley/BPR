<div class="container well">
	<form name="bpForm" class="form-inline" ng-submit="bpForm.$valid && ctrl.submitBpr(ctrl.bpr)" novalidate>
		<div class="input-group">
		    <label class="sr-only" for="sys">SYS</label>
        	<input 
                type="text" 
                name="sys" 
                class="form-control" 
                ng-model="ctrl.bpr.sys" 
                placeholder="SYS" 
                maxlength="4" 
                ng-pattern="/^\d{2,3}$/" 
                autofocus 
                required>
        	<span class="input-group-addon">mmHg</span>
        </div>
		<div class="input-group">
		    <label class="sr-only" for="dia">DIA</label>
        	<input 
                type="text" 
                name="dia" 
                class="form-control" 
                ng-model="ctrl.bpr.dia" 
                placeholder="DIA" 
                maxlength="4" 
                ng-pattern="/^\d{2,3}$/" 
                required>
        	<span class="input-group-addon">mmHg</span>
        </div>
		<div class="input-group">
		    <label class="sr-only" for="pulse">Pulse</label>
        	<input 
                type="text" 
                name="pulse" 
                class="form-control" 
                ng-model="ctrl.bpr.pulse" 
                placeholder="PULSE" 
                maxlength="4" 
                ng-pattern="/^\d{2,3}$/">
        	<span class="input-group-addon">/min</span>
        </div>
       	<button type="submit" class="btn" ng-class="bpForm.$invalid ? '' : 'btn-success'" ng-disabled="bpForm.$invalid">Add</button>
    </form>
</div>
