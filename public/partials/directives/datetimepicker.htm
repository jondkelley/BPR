 <p class="input-group">
	<input type="text" 
		name="date{{$index}}"
		class="form-control" 
		ng-model="dateEdit.dt" 
		style="width:90px"

		uib-datepicker-popup="{{format}}" 
		is-open="status.opened" 
		max-date="maxDate" 
		datepicker-options="dateOptions" 
		date-disabled="disabled(date, mode)" 

		ng-pattern="/^(?:(?:31(\/|-|\.)(?:0?[13578]|1[02]))\1|(?:(?:29|30)(\/|-|\.)(?:0?[1,3-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)?\d{2})$|^(?:29(\/|-|\.)0?2\3(?:(?:(?:1[6-9]|[2-9]\d)?(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))$|^(?:0?[1-9]|1\d|2[0-8])(\/|-|\.)(?:(?:0?[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)?\d{2})$/"
		ng-required="true" />
	<input 
		name="time{{$index}}"
		type="text"
		class="form-control" 
		style="width:66px"
		ng-model="dateEdit.time" 
		ng-pattern="/^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/"
		ng-required="true">
	<span class="input-group-btn">
		<button 
			type="button" 
			class="btn btn-default" 
			ng-click="open($event)">
			<i class="fa fa-calendar"></i>
		</button>
	</span>
</p>
