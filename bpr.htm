<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blood Pressure Records</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="assets/bpr.js"></script>
    <link rel="stylesheet" href="assets/bpr.css">
</head>
<body>
	<div ng-app="bpApp" ng-controller="formController as ctrl">
		<form name="bpForm" class="form-inline" ng-submit="bpForm.$valid && ctrl.submitBpr(ctrl.bpr)" novalidate>
			<div class="input-group">
			    <label class="sr-only" for="sys">SYS</label>
	        	<input type="text" name="sys" id="sys" class="form-control" ng-model="ctrl.bpr.sys" placeholder="SYS" pattern="^\d{2,3}$" required>
	        	<span class="input-group-addon">mmHg</span>
	        </div>
			<div class="input-group">
			    <label class="sr-only" for="dia">DIA</label>
	        	<input type="text" name="dia" id="dia" class="form-control" ng-model="ctrl.bpr.dia" placeholder="DIA" pattern="^\d{2,3}$" required>{{ctrl.bpr.address}}
	        	<span class="input-group-addon">mmHg</span>
	        </div>
			<div class="input-group">
			    <label class="sr-only" for="pulse">Pulse</label>
	        	<input type="text" name="pulse" id="pulse" class="form-control" ng-model="ctrl.bpr.pulse" placeholder="PULSE" pattern="^\d{2,3}$">
	        	<span class="input-group-addon">/min</span>
	        </div>
	       	<button type="submit" class="btn" ng-class="bpForm.$invalid ? '' : 'btn-success'" ng-disabled="bpForm.$invalid">Submit</button>
	    </form>
    </div>
</html>
